<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size: 5rem; text-shadow: 3px 3px 3px #000; animation: myanimation 2s infinite;">Tipo 1</h1>

<style>
  @keyframes myanimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>

<h2 style="background: linear-gradient(to right, #f00, #ff0, #0f0); -webkit-background-clip: text; color: transparent; animation: myanimation 3s infinite;">Tipo 2</h2>

<style>
  @keyframes myanimation {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }
</style>

<h3 style="text-shadow: 2px 2px #000, -2px -2px #fff; letter-spacing: 2px; font-weight: bold;">Tipo 3</h3>


<h4 style="font-size: 3rem; color: #f00; text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00; animation: myanimation 1s linear infinite alternate;">Tipo 4</h4>

<style>
  @keyframes myanimation {
    0% { text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
  }
</style>

<div style="background-color: #eee; padding: 20px; border: 1px solid #000; box-shadow: 5px 5px #000; display: inline-block;">
    <h5 style="text-shadow: 1px 1px #000, -1px -1px #fff; letter-spacing: 2px; font-weight: bold;">Tipo 5</h5>
  </div>
  
  <div style="background: linear-gradient(to right, #f00, #ff0, #0f0); padding: 20px; border: 1px solid #000; box-shadow: 5px 5px #000; display: inline-block;">
    <h6 style="text-shadow: 2px 2px #000, -2px -2px #fff; letter-spacing: 2px; font-weight: bold; color: #fff;">Tipo 6</h6>
  </div>
  

  <h1 style="font-size: 5rem; color: #fff; text-stroke: 2px #000; -webkit-text-stroke: 2px #000; animation: myanimation 2s infinite;">Tipo 7</h1>

<style>
  @keyframes myanimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>


<h2 style="font-size: 3rem; background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: myanimation 3s linear infinite;">Tipo 8</h2>

<style>
  @keyframes myanimation {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }
</style>


<div style="background-color: #222; padding: 20px; border: 1px solid #fff; box-shadow: 5px 5px #fff; display: inline-block;">
    <h3 style="font-size: 2rem; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; animation: myanimation 1s linear infinite alternate;">Tipo 9</h3>
  </div>
  
  <style>
    @keyframes myanimation {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
      100% { text-shadow: 0 0 10px #222, 0 0 20px #222, 0 0 30px #222, 0 0 40px #222; }
    }
  </style>

<h4 style="font-size: 2.5rem; color: #fff; background-color: #000; -webkit-text-fill-color: transparent; -webkit-background-clip: text;">Tipo 10</h4>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000, 2px 2px #000, 3px 3px #000;">Tipo 11</h2>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000, -1px -1px #fff, 2px 2px 5px #000;">Tipo 12</h2>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000, -1px -1px #fff;">Tipo 13</h2>

<h2 style="font-size: 3rem; color: #fff; -webkit-text-stroke: 2px #000; animation: myanimation 2s linear infinite;">Tipo 14</h2>

<style>
  @keyframes myanimation {
    0% { -webkit-text-stroke: 2px #000; }
    50% { -webkit-text-stroke: 4px #000; }
    100% { -webkit-text-stroke: 2px #000; }
  }
</style>


<h2 style="font-size: 3rem; color: #fff; background: linear-gradient(to bottom, #f00, #ff0, #0f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 2px 2px #000;">Tipo 15</h2>

<h2 style="font-size: 3rem; color: #fff; background: linear-gradient(to right, #f00, #ff0, #0f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 2px 2px #000;">Tipo 16</h2>


<h2 style="font-size: 3rem; color: #fff; text-shadow: 2px 2px #000; border: 2px solid #000; border-radius: 50%; animation: myanimation 2s linear infinite;">Tipo 17</h2>

<style>
  @keyframes myanimation {
    0% { border: 2px solid #000; }
    50% { border: 4px solid #000; }
    100% { border: 2px solid #000; }
  }
</style>


<h2 style="font-size: 3rem; color: #fff; background-color: #ff0; padding: 5px;">Tipo 18</h2>

<h2 style="font-size: 3rem; color: #fff; text-decoration: underline; text-underline-position: under; animation: myanimation 2s linear infinite;">Tipo 19</h2>

<style>
  @keyframes myanimation {
    0% { text-decoration-color: #000; }
    50% { text-decoration-color: #ff0; }
    100% { text-decoration-color: #000; }
  }
</style>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000; border: 2px solid #000; border-radius: 50px; animation: myanimation 2s linear infinite;">Tipo 20</h2>

<style>
  @keyframes myanimation {
    0% { border-radius: 50px; }
    50% { border-radius: 20px; }
    100% { border-radius: 50px; }
  }
</style>


<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000; border: 2px solid #000; border-radius: 5px; animation: myanimation 2s linear infinite;">Tipo 21</h2>

<style>
  @keyframes myanimation {
    0% { border-style: solid solid double double; }
    50% { border-style: double double solid solid; }
    100% { border-style: solid solid double double; }
  }
</style>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de;">Tipo 22</h2>

<h2 style="font-size: 3rem; color: #fff; background: linear-gradient(to right, #f00, #00f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: myanimation 2s linear infinite;">Tipo 23</h2>

<style>
  @keyframes myanimation {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 2px 2px #000, 3px 3px #000, 4px 4px #000, 5px 5px #000, 6px 6px #000, 7px 7px #000;">Tipo 24</h2>

<button style="background-color: #fff; color: #000; border: 2px solid #000; padding: 10px 20px; border-radius: 5px; transition: color 0.3s ease-in-out;">Tipo 25</button>

<h2 style="font-size: 3rem; color: #fff; text-shadow: 1px 1px #000; animation: myanimation 1s ease-in-out infinite; background: linear-gradient(to right, #ff6600, #ff0000, #ffff00, #00ff00, #0000ff, #6600ff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Tipo 26</h2>

<style>
  @keyframes myanimation {
    0% { transform: skewX(-30deg); }
    50% { transform: skewX(30deg); }
    100% { transform: skewX(-30deg); }
  }
</style>

<button style="background-color: #FF4136; color: #fff; border: none; padding: 10px 20px; border-radius: 5px;">Tipo 27</button>

<button style="background-color: #fff; color: #0074D9; border: 2px solid #A9A9A9; padding: 10px 20px; border-radius: 5px;">Tipo 28</button>
<button style="background-color: #2ECC40; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; transition: all 0.3s ease-in-out;">Tipo 29</button>
<button style="background-color: #0074D9; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; transition: font-size 0.3s ease-in-out;">Tipo 30</button>


</body>
</html>
